<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .transaction-box {
            border: 2px solid #6c5ce7;
            padding: 20px;
            width: 350px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .transaction-box h2 {
            margin-top: 0;
            color: #6c5ce7;
            text-align: center;
        }
        .transaction-box .entry {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .transaction-box .entry .label {
            font-weight: bold;
            color: #333;
        }
        .transaction-box .entry .amount {
            color: #00b894;
            font-weight: bold;
        }
        .download-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
        .download-button:hover {
            background-color: #5a4fcf;
        }
    </style>
</head>
<body>

<div class="transaction-box">
    <h2>Transaction Details</h2>
    <div class="entry">
        <div class="label">Date And Time:</div>
        <div>19/03/2025 05:44:08</div>
        <div class="label">Type:</div>
        <div>Team Deposit</div>
        <div class="label">Remark:</div>
        <div>Team Deposit Reward</div>
        <div class="label">Amount:</div>
        <div class="amount">+6000.0000 USDT</div>
    </div>
    <div class="entry">
        <div class="label">Date And Time:</div>
        <div>19/03/2025 05:31:09</div>
        <div class="label">Type:</div>
        <div>Team Commission</div>
    </div>
    <a href="#" class="download-button">Download Details</a>
</div>

</body>
</html>
